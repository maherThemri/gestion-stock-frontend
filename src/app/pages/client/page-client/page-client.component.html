<div class="col">
    <div class="row m-1">
        <div class="col-md-7 p-0">
            <h1>Listes des Cleints</h1>
        </div>
        <div class="col-md-5 text-right">
            <app-boutton-action (clickEvent)="nouveauClient()"></app-boutton-action>
        </div>
    </div>
    <div class="col m-0">
        <app-detail-clt-frs *ngFor="let client of listClients" [clientFournisseur]="client" [origin]="'client'"
            (suppressionResult)="handleSuppression($event)"></app-detail-clt-frs>
    </div>
    <div class="row">
        <div class="col-md-12 mt-3 text-center">
            <app-pagination></app-pagination>
        </div>
    </div>
</div>
