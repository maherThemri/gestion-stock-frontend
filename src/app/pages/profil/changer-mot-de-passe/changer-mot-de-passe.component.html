<div class="row m-3">
    <div class="card col-md-5 text-center">
        <div class="col">
            <div class="mb-3 mt-3">
                <img src="assets/profil.jpg" class="rounded" width="150px" height="150px">
            </div>
            <div class="mb-3">
                <h2>Nom Prenom</h2>
                <small class="form-text text-muted">Adresse, Ville, 123</small>
            </div>
        </div>
    </div>
    <div class="card col-md-6 ml-3">
        <form class="mt-3">
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Ancien mot de passe"
                    [(ngModel)]="ancienMotDePasse" name="ancienMotDePasse">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Nouveau mot de passe"
                    [(ngModel)]="changerMotDePasse.motDePasse" name="motDePasse">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirmer mot de passe"
                    [(ngModel)]="changerMotDePasse.confirmMotDePasse" name="confirmMotDePasse">
            </div>
            <div class="text-right">
                <button class="btn btn-sm btn-danger mr-3" (click)="cancel()">
                    <i class="fas fa-ban"></i>&nbsp;Annuler
                </button>
                <button class="btn btn-sm btn-success" (click)="saveMotDePasse()">
                    <i class="fas fa-save"></i>&nbsp;Enregistrer
                </button>
            </div>
        </form>
    </div>
</div>
