<div class="col">
    <div class="col-md-12">
        <div class="col-md-12 mt-3 mb-3">
            <h2>
                Nouvelle categorie
            </h2>
        </div>
        <div class="col-md-12">
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Code categorie"
                            [(ngModel)]="categoryDto.code" name="code">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="description"
                            [(ngModel)]="categoryDto.designation" name="designation">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-12">
        <div class="col-md-12 text-right">
            <button class="btn btn-sm btn-danger mr-3" (click)="cancel()">
                <i class="fas fa-ban"></i>&nbsp;Annuler
            </button>
            <button class="btn btn-sm btn-success" (click)="enregistrer()">
                <i class="fas fa-save"></i>&nbsp;Enregistrer
            </button>
        </div>
    </div>
</div>
