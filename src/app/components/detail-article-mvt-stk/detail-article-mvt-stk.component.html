                <div>Designation</div>

            <div class="row">
                <div class="mr-2"><i class="fa-solid fa-sack-dollar icon-blue"></i></div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Correction de stock</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="recipient-name" placeholder="Quantite">
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="" id="">
                            <option value="">Correction positive</option>
                            <option value="">Correction negative</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i
                        class="fa-solid fa-power-off"></i>&nbsp;Annuler</button>
                <button type="button" class="btn btn-primary"><i
                        class="fa-solid fa-floppy-disk"></i>&nbsp;Enregistrer</button>
            </div>
        </div>
    </div>
