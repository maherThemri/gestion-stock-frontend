<div class="row mb-1 costum-border mr-0">
    <!-- Details article -->
    <div class="col-md-3 m-0 border-right mt-1 mb-1">
        <div class="row text-center">
            <div class="col-md-11">{{ligneCommande.article?.codeArticle}}</div>
        </div>
    </div>
    <!-- Details categorie -->
    <div class="col-md-3 border-right mt-1 mb-1">
        <div class="row">
            <div class="col-md-12 text-center">
                {{ligneCommande.article?.designation}}
            </div>
        </div>
    </div>

    <div class="col-md-2 border-right mt-1 mb-1">
        <div class="row">
            <div class="col-md-12 text-center">
                {{ligneCommande.quantite}}
            </div>
        </div>
    </div>

    <div class="col-md-2 border-right mt-1 mb-1">
        <div class="row">
            <div class="col-md-12 text-center">
                {{ligneCommande.prixUnitaire}}
            </div>
        </div>
    </div>
    <!-- Bouttons d'action -->
    <div class="col-md-2 mt-1 mb-1">
        <div class="row">
            <div class="col-md-12 text-center">
                {{ligneCommande.prixUnitaire && ligneCommande.quantite ? +ligneCommande.prixUnitaire *
                +ligneCommande.quantite : '' }}
            </div>
        </div>
    </div>
</div>
